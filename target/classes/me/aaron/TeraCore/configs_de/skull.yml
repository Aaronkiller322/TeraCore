command:
  # Hilfe-Nachricht, die den Spielern erklärt, wie der Befehl verwendet wird
  help: '%teracore_prefix% &e❓ &7/skull <Spieler>'
  
  args1:
    # Nachricht, die den Spieler darüber informiert, dass er den Kopf eines anderen Spielers erhalten hat
    usage: '%teracore_prefix% &e💀 &7Du hast den Kopf von &e%trust% &7erhalten!'
    
    # Berechtigung, die erforderlich ist, um den Befehl auszuführen
    permission: 'teracore.skull'
