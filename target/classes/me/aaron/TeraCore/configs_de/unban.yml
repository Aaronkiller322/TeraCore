command:
  # Hilfe-Nachricht für den /unban Befehl
  help: '%teracore_prefix% &e❓ &7/unban <Spieler>'
  
  # Nachricht, die angezeigt wird, wenn der Befehl erfolgreich ausgeführt wird
  usage: '%teracore_prefix% &a✅ &7Der Spieler &e%player% &7wurde von &e%sender% &7entbannt!'
  
  # Nachricht, die angezeigt wird, wenn der Spieler nicht gebannt ist
  failed: '%teracore_prefix% &4🚫 &cDer Spieler &e%player% &cist nicht gebannt!'
  
  # Berechtigung, die erforderlich ist, um den /unban Befehl auszuführen
  permission: 'teracore.unban'
