placeholder:
  # Platzhalter für verschiedene Wetterarten
  clear: '☀ Sonne'       # Klare Wetterbedingungen
  rain: '🌧 Regen'        # Regenwetter
  thunder: '⛈ Sturm'      # Gewitterwetter

command:
  # Hilfe-Nachricht, die zeigt, wie der Befehl verwendet wird
  help: '%teracore_prefix% &e❓ &7/weather <Clear/Rain/Thunder>'
  
  args1:
    # Nachricht, die angezeigt wird, wenn das Wetter erfolgreich geändert wurde
    usage: '%teracore_prefix% &e☁ &7Das Wetter wurde auf &e%weather% &7geändert!'
    
    # Berechtigung, die erforderlich ist, um eine bestimmte Wetterart zu setzen
    permission: 'teracore.weather.%weather%'
