command:
  # Hilfe-Nachricht für den /tphere Befehl
  help: '%teracore_prefix% &e❓ &7/tphere <Spieler>'
  
  args1:
    # Nachricht, wenn der Spieler einen anderen Spieler zu sich teleportiert
    usage: '%teracore_prefix% &e🌍 &7Du hast &e%player% &7zu dir teleportiert!'
    
    # Nachricht, wenn der Spieler selbst zu einem anderen teleportiert wird
    trust: '%teracore_prefix% &e🌍 &7Du wurdest zu &e%player% &7teleportiert!'
    
    # Berechtigung, die erforderlich ist, um den /tphere Befehl auszuführen
    permission: 'teracore.teleport.here'
