placeholder:
  # Status des Platzhalters
  enabled: 'Aktiviert'   # Platzhalter aktiviert
  disabled: 'Deaktiviert' # Platzhalter deaktiviert

command:
  # Hilfestellung, die erklärt, wie der Befehl verwendet wird
  help: '%teracore_prefix% &e❓ &7/fly <Spieler>'

  # Argument 0 (für den /fly-Befehl auf sich selbst anwenden)
  args0:
    # Nachricht, die angezeigt wird, wenn der Spieler den Befehl auf sich selbst anwendet
    usage: '%teracore_prefix% &e🪶 &7Dein Fly wurde &e%status%&7!'
    
    # Berechtigung, die erforderlich ist, um den /fly-Befehl auf sich selbst anzuwenden
    permission: 'teracore.fly'

  # Argument 1 (für den /fly-Befehl auf einen anderen Spieler anwenden)
  args1:
    # Nachricht, die angezeigt wird, wenn der Spieler den Befehl auf einen anderen Spieler anwendet
    usage: '%teracore_prefix% &e🪶 &7Fly von &e%trust% &7wurde &e%status%&7!' 
    
    # Berechtigung, die erforderlich ist, um den /fly-Befehl auf einen anderen Spieler anzuwenden
    permission: 'teracore.fly.other'
