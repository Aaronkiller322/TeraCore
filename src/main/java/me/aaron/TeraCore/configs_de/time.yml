placeholder:
  # Platzhalter für Tag und Nacht
  day: 'Tag'     # Platzhalter für Tag
  night: 'Nacht'  # Platzhalter für Nacht

time:
  # Definiert die Zeitwerte für Tag und Nacht
  day: 0         # Der Tag beginnt bei 0 (Minecraft-Standardwert)
  night: 13000   # Die Nacht beginnt bei 13000 (Minecraft-Standardwert)

command:
  # Hilfe-Nachricht für den Befehl /time set
  help: '%teracore_prefix% &e❓ &7/time set <Day/Night/Nummer>'
  
  args2:
    # Benachrichtigung, die angezeigt wird, wenn die Zeit erfolgreich geändert wurde
    usage: '%teracore_prefix% &e⏰ &7Die Zeit wurde auf &e%time% &7gesetzt!'
    
    # Berechtigung, die benötigt wird, um den Befehl für die angegebene Zeit auszuführen
    permission: 'teracore.time.%time%'
