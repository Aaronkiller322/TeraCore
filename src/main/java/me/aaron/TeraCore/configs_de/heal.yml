command:
  # Hilfestellung, die erklärt, wie der Befehl verwendet wird
  help: '%teracore_prefix% &e❓ &7/heal <Spieler>'

  # Argument 0 (für den /heal-Befehl auf sich selbst anwenden)
  args0:
    # Nachricht, die angezeigt wird, wenn der Spieler den Befehl auf sich selbst anwendet
    usage: '%teracore_prefix% &e❤ &7Du wurdest erfolgreich geheilt!'
    
    # Berechtigung, die erforderlich ist, um den /heal-Befehl auf sich selbst anzuwenden
    permission: 'teracore.heal'

  # Argument 1 (für den /heal-Befehl auf einen anderen Spieler anwenden)
  args1:
    # Nachricht, die angezeigt wird, wenn der Spieler einen anderen Spieler heilt
    usage: '%teracore_prefix% &e❤ &7Du hast &e%player% &7erfolgreich geheilt!'
    
    # Berechtigung, die erforderlich ist, um den /heal-Befehl auf einen anderen Spieler anzuwenden
    permission: 'teracore.heal.other'
