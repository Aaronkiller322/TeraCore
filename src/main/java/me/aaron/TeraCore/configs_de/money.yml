command:
  money:
    # Hilfe-Nachricht für den /money Befehl
    help: '%teracore_prefix% &e❓ /money <Spieler> &e💰 &7Zeigt dein Geld oder das eines Spielers'
    
    # Nachricht, wenn der Spieler den Befehl ausführt und sein eigenes Geld angezeigt bekommt
    usage: '%teracore_prefix% &e💰 &7Du hast &e%money%&7 Teris'
    
    # Nachricht, wenn der Spieler den Befehl ausführt und das Geld eines anderen Spielers angezeigt bekommt
    other: '%teracore_prefix% &e💰 &7Der Spieler &e%trust%&7 hat &e%money%&7 Teris'

  setmoney:
    # Hilfe-Nachricht für den /setmoney Befehl
    help: '%teracore_prefix% &e❓ /setmoney <Spieler> <Money> &a💵 &7Setzt das Geld eines Spielers'
    
    # Berechtigung für den /setmoney Befehl
    permission: 'teracore.vault.setmoney'
    
    # Nachricht, wenn der Spieler das Geld eines anderen Spielers erfolgreich gesetzt hat
    usage: '%teracore_prefix% &a💵 &7Du hast die Teris von &e%trust%&7 auf &e%money%&7 gesetzt!'
    
    # Nachricht, wenn der Spieler sein eigenes Geld gesetzt hat
    trust: '%teracore_prefix% &a💵 &7Deine Teris wurden von &e%trust%&7 auf &e%money%&7 gesetzt!'

  addmoney:
    # Hilfe-Nachricht für den /addmoney Befehl
    help: '%teracore_prefix% &e❓ /addmoney <Spieler> <Money> &2➕ &7Fügt einem Spieler Geld hinzu'
    
    # Berechtigung für den /addmoney Befehl
    permission: 'teracore.vault.addmoney'
    
    # Nachricht, wenn dem Spieler Geld erfolgreich hinzugefügt wurde
    usage: '%teracore_prefix% &2➕ &7Du hast &e%money%&7 Teris bei &e%trust%&7 hinzugefügt!'
    
    # Nachricht, wenn dem Spieler selbst Geld hinzugefügt wurde
    trust: '%teracore_prefix% &2➕ &7Dir wurden &e%money%&7 Teris von &e%trust%&7 hinzugefügt'

  removemoney:
    # Hilfe-Nachricht für den /removemoney Befehl
    help: '%teracore_prefix% &e❓ /removemoney <Spieler> <Money> &4➖ &7Entfernt Geld von einem Spieler'
    
    # Berechtigung für den /removemoney Befehl
    permission: 'teracore.vault.removemoney'
    
    # Nachricht, wenn Geld vom Konto eines anderen Spielers entfernt wurde
    usage: '%teracore_prefix% &4➖ &7Du hast &e%money%&7 Teris bei &e%trust%&7 entfernt!'
    
    # Nachricht, wenn dem eigenen Konto Geld entfernt wurde
    trust: '%teracore_prefix% %4➖ &7Dir wurden &e%money%&7 Teris von &e%trust%&7 entfernt'

  pay:
    # Hilfe-Nachricht für den /pay Befehl
    help: '%teracore_prefix% &e❓ /pay <Spieler> <Money> &2💸 &7Zahlt einem Spieler Geld'
    
    # Nachricht, wenn der Spieler erfolgreich Geld an einen anderen Spieler gezahlt hat
    usage: '%teracore_prefix% &2💸 &7Du hast &e%money%&7 Teris an &e%trust%&7 gezahlt!'
    
    # Nachricht, wenn der Spieler Geld von einem anderen Spieler erhalten hat
    trust: '%teracore_prefix% &2💸 &7Dir wurden &e%money%&7 Teris von &e%trust%&7 gezahlt!'
